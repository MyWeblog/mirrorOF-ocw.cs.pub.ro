<h3 class="sectionedit1" id="p_refacere_array_raid5">07. [10p] Refacere array RAID5</h3>
<div class="level3">

<p>
Simulați căderea partiției <code>/dev/sdb2</code> din array-ul RAID5 <code>/dev/md2</code>. Apoi refaceți array-ul.
</p>

<p>
<p><div class="notetip">
Folosiți opțiunile <code>--fail</code> și <code>--remove</code> pentru a dezactiva o partiție. Apoi folosiți opțiunea <code>-add</code> pentru a readăuga partiția în array.

</div></p>
</p>
